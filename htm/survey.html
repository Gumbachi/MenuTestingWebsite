<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Metro 4 -->
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
    <title>Consent Form: Decline</title>
  </head>
  <body>
    <div class="container">
        <h1 class="text-center">Survey</h1>
        <h3>What is your age?</h3>
        <select data-role="select">
            <option value="age-19-25">19-25</option>
            <option value="age-26-30">26-30</option>
            <option value="age-31-40">31-40</option>
            <option value="age-41-50">41-50</option>
            <option value="age-51-60">51-60</option>
            <option value="age-60+">60+</option>
        </select>
        <h3>What is your gender?</h3>
        <select data-role="select">
            <option class="gender-male">Male</option>
            <option class="gender-female">Female</option>
            <option class="gender-other">Other</option>
        </select>
        <h3>What is your control device?</h3>
        <select data-role="select">
            <option class="control-device-mouse">Mouse</option>
            <option class="control-device-trackpad">Trackpad</option>
        </select>
        <h3>What is your experience with computers?</h3>
        <select data-role="select">
            <option class="computer-experience-poor">Poor</option>
            <option class="computer-experience-below-average">Below Average</option>
            <option class="computer-experience-average">Average</option>
            <option class="computer-experience-above-average">Above Average</option>
            <option class="computer-experience-excellent">Excellent</option>
        </select><br>
        <button class="button primary">Submit</button>
        <a class="button primary" href="instructions.html">Temp</a>
    </div>
    <!-- Metro 4 -->
    <script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>
  </body>
</html>
